name: "Türkçe"
texts:
  - "Hızlı kahverengi tilki tembel köpeğin üzerinden atlar. Bu cümle Türkçe alfabesindeki tüm harfleri içerir."
  - "Programlama, bir bilgisayara bir görevi nasıl gerçekleştireceğini söyleyen bir dizi talimat oluşturma sürecidir."
  - "Klavye pratiği, bir klavye kullanırken hızınızı ve doğruluğunuzu geliştirmenize yardımcı olur."
