name: "मराठी"
texts:
  - "जलद तपकिरी कोल्हा आळशी कुत्र्यावरून उडी मारतो. या वाक्यात मराठी वर्णमालेतील सर्व अक्षरे आहेत."
  - "प्रोग्रामिंग ही संगणकाला कार्य कसे करावे हे सांगणाऱ्या सूचनांचा संच तयार करण्याची प्रक्रिया आहे."
  - "टायपिंग सराव कीबोर्ड वापरताना तुमचा वेग आणि अचूकता सुधारण्यास मदत करतो."
