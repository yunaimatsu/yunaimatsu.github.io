name: "Yorùbá"
texts:
  - "Kọlọkọlọ àlàdùn tó yára ń fò lórí ajá ọ̀lẹ. Gbolóhùn yìí ní gbogbo lẹ́tà nínú álífábẹ́ẹ̀tì Yorùbá."
  - "Ìṣètò ètò kọ̀mpútà jẹ́ ìgbésẹ̀ ṣíṣẹ̀dá àkójọ àwọn ìtọ́sọ́nà tí ó sọ fún kọ̀mpútà bí ó ṣe lè ṣe iṣẹ́ kan."
  - "Ìdánwò títẹ lẹ́tà ń ṣèrànwọ́ láti mú ìyára àti òtítọ́ rẹ dára si nígbà tí o bá ń lo kíbọ́ọ̀dù."
