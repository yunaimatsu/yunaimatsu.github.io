name: "Kiswahili"
texts:
  - "Mbweha mwepesi wa kahawia anaruka juu ya mbwa mvivu. Sentensi hii ina herufi zote za alfabeti ya Kiswahili."
  - "Programu ni mchakato wa kuunda seti ya maagizo ambayo huambia kompyuta jinsi ya kutekeleza kazi."
  - "Mazoezi ya kuandika humsaidia kuboresha kasi na usahihi wako unapotumia kibodi."
