name: "हिन्दी"
texts:
  - "तेज़ भूरी लोमड़ी आलसी कुत्ते के ऊपर से कूदती है। इस वाक्य में हिंदी वर्णमाला के सभी अक्षर शामिल हैं।"
  - "प्रोग्रामिंग निर्देशों का एक सेट बनाने की प्रक्रिया है जो कंप्यूटर को बताती है कि कोई कार्य कैसे करना है।"
  - "टाइपिंग अभ्यास कीबोर्ड का उपयोग करते समय आपकी गति और सटीकता में सुधार करने में मदद करता है।"
