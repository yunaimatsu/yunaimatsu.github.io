name: "Монгол"
texts:
  - "Хурдан бор үнэг залхуу нохойн дээгүүр үсэрдэг. Энэ өгүүлбэрт монгол цагаан толгойн бүх үсэг багтсан."
  - "Програмчлал гэдэг нь компьютерт ямар нэг даалгаврыг хэрхэн гүйцэтгэх талаар хэлж өгдөг зааварчилгааны багцыг үүсгэх процесс юм."
  - "Бичгийн дасгал нь гар дээр ажиллахдаа таны хурд, нарийвчлалыг сайжруулахад тусалдаг."
