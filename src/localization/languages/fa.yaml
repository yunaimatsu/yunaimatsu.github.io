name: "فارسی"
texts:
  - "روباه قهوه‌ای سریع از روی سگ تنبل می‌پرد. این جمله شامل تمام حروف الفبای فارسی است."
  - "برنامه‌نویسی فرآیند ایجاد مجموعه‌ای از دستورالعمل‌هاست که به کامپیوتر می‌گوید چگونه یک کار را انجام دهد."
  - "تمرین تایپ به بهبود سرعت و دقت شما هنگام استفاده از صفحه کلید کمک می‌کند."
