name: "Bahasa Indonesia"
texts:
  - "Rubah coklat cepat melompati anjing malas. Kalimat ini berisi semua huruf dalam alfabet Indonesia."
  - "Pemrograman adalah proses membuat serangkaian instruksi yang memberi tahu komputer cara melakukan tugas."
  - "Latihan mengetik membantu meningkatkan kecepatan dan akurasi Anda saat menggunakan keyboard."
