name: "Italiano"
texts:
  - "La veloce volpe marrone salta sopra il cane pigro. Questo pangramma contiene tutte le lettere dell'alfabeto italiano."
  - "La programmazione è il processo di creazione di una serie di istruzioni che dicono a un computer come eseguire un compito."
  - "La pratica di digitazione aiuta a migliorare la velocità e la precisione quando si utilizza una tastiera."
