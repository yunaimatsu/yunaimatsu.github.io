name: "বাংলা"
texts:
  - "দ্রুত বাদামী শিয়াল অলস কুকুরের উপর লাফিয়ে পড়ে। এই বাক্যে বাংলা বর্ণমালার সব অক্ষর রয়েছে।"
  - "প্রোগ্রামিং হল এমন একটি নির্দেশনা সেট তৈরি করার প্রক্রিয়া যা কম্পিউটারকে কীভাবে একটি কাজ সম্পাদন করতে হবে তা বলে।"
  - "টাইপিং অনুশীলন কীবোর্ড ব্যবহার করার সময় আপনার গতি এবং নির্ভুলতা উন্নত করতে সাহায্য করে।"
