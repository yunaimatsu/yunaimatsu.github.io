name: "Русский"
texts:
  - "Быстрая коричневая лиса прыгает через ленивую собаку. Это предложение содержит все буквы русского алфавита."
  - "Программирование — это процесс создания набора инструкций, которые указывают компьютеру, как выполнить задачу."
  - "Практика печати помогает улучшить скорость и точность при использовании клавиатуры."
