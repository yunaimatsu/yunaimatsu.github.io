name: "தமிழ்"
texts:
  - "விரைவான பழுப்பு நரி சோம்பேறி நாய் மீது தாவுகிறது. இந்த வாக்கியத்தில் தமிழ் எழுத்துக்கள் அனைத்தும் உள்ளன."
  - "நிரலாக்கம் என்பது ஒரு கணினிக்கு ஒரு பணியை எவ்வாறு செய்வது என்பதைக் கூறும் வழிமுறைகளை உருவாக்கும் செயல்முறையாகும்."
  - "தட்டச்சு பயிற்சி விசைப்பலகையைப் பயன்படுத்தும்போது உங்கள் வேகம் மற்றும் துல்லியத்தை மேம்படுத்த உதவுகிறது."
