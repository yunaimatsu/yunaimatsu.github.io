name: "Português"
texts:
  - "A rápida raposa marrom pula sobre o cão preguiçoso. Esta frase contém todas as letras do alfabeto português."
  - "Programação é o processo de criar um conjunto de instruções que dizem a um computador como realizar uma tarefa."
  - "A prática de digitação ajuda a melhorar sua velocidade e precisão ao usar um teclado."
